<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Content Example</title>
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #f0f0f0; /* Light grey background */
        }

        .center-content-horizontal {
            text-align: center;
            padding: 20px; /* Add some padding */
            background-color: #e0e0e0; /* Slightly darker grey background */
        }
    </style>
</head>
<body>
    <div class="center-content">
        <div>
            <p>This content is centered both horizontally and vertically.</p>
        </div>
    </div>
    <div class="center-content-horizontal">
        <p>This content is centered horizontally.</p>
    </div>
</body>
</html>
