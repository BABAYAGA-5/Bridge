    <div class="container col-12 d-flex justify-content-center align-items-center rounded border border-white" style="width: 350px;">
        <form action="login.php" method="post" id="loginForm">
            <div class="mb-3"></div>

                <h2 style="margin-bottom: 30px">Connexion</h2>

                <input type="text" class="form-control" placeholder="Entrez votre Identifiant" name="id_emp" id="id_emp">

            <div class="text-white" align="center">

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var id = document.getElementById("id_emp").value;
        document.getElementById("id_emp_menu").value = id;
        document.getElementById("menuForm").submit();
    });
